<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Projeto na aws</title>
</head>

<body id="bodyhome">
    <header>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-light shadow-sm p-3 mb-5 bg-body rounded">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='img/logo3.jpg') }}" alt="Logo" width="12%"/></a>
                <!-- Título centralizado -->
                <div class="mx-auto text-center">
                    <h4 class="m-0">{{ server_name }}</h4>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users">Usuários</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block conteudo %}
    <!-- Conteúdo específico de cada página será inserido aqui -->
    {% endblock %}

    <!-- Parte inferior das páginas -->
    <footer>
        <p style="text-align: center; padding-top: 25px">
            Copyright &#169; Todos os Direitos Reservados.
        </p>
    </footer>
</body>

</html>
